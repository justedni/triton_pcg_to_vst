name: Build and Deploy Qt6 Application

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules:
        cache: true
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Configure project
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
    
    - name: Build CLI target
      run: |
        cd build
        cmake --build . --config Release --target PCGToVST_cli
    
    - name: Build GUI target
      run: |
        cd build
        cmake --build . --config Release --target PCGToVST_gui
    
    - name: Package CLI application
      run: |
        mkdir deploy-cli
        cp build/Release/PCGToVST_cli.exe deploy-cli/
        if (Test-Path build/Release/Data) { Copy-Item -Recurse build/Release/Data deploy-cli/ }
      shell: pwsh
    
    - name: Package GUI application
      run: |
        mkdir deploy-gui
        cp build/Release/PCGToVST_gui.exe deploy-gui/

        cp build/Release/*.dll deploy-gui/ -ErrorAction SilentlyContinue
        if (Test-Path build/Release/Data) { Copy-Item -Recurse build/Release/Data deploy-gui/ }
        if (Test-Path build/Release/platforms) { Copy-Item -Recurse build/Release/platforms deploy-gui/ }
        if (Test-Path build/Release/styles) { Copy-Item -Recurse build/Release/styles deploy-gui/ }
      shell: pwsh
    
    - name: Upload Windows CLI artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-cli-build
        path: deploy-cli/
        retention-days: 90
    
    - name: Upload Windows GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-gui-build
        path: deploy-gui/
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        host: 'mac'
        target: 'desktop'
        modules:
        cache: true
    
    - name: Configure project
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
    
    - name: Build CLI target
      run: |
        cd build
        cmake --build . --config Release --target PCGToVST_cli
    
    - name: Build GUI target
      run: |
        cd build
        cmake --build . --config Release --target PCGToVST_gui
    
    - name: Package CLI application
      run: |
        mkdir -p deploy-cli
        cp build/PCGToVST_cli deploy-cli/
        if [ -d "build/Data" ]; then
          cp -r build/Data deploy-cli/
        fi
        chmod +x deploy-cli/PCGToVST_cli
    
    - name: Package GUI application
      run: |
        mkdir -p deploy-gui

        if [ -d "build/PCGToVST_gui.app" ]; then
          cp -r build/PCGToVST_gui.app deploy-gui/
        fi

    - name: Upload macOS CLI artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-cli-build
        path: deploy-cli/
        retention-days: 90
    
    - name: Upload macOS GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-gui-build
        path: deploy-gui/
        retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 \
          libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0 \
          libxcb-cursor0 libfontconfig1-dev libfreetype6-dev libx11-dev \
          libx11-xcb-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev \
          libxcb1-dev libxcb-glx0-dev libxcb-shm0-dev libxcb-util0-dev \
          libxcb-randr0-dev
    
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        host: 'linux'
        target: 'desktop'
        modules:
        cache: true
    
    - name: Configure project
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
    
    - name: Build CLI target
      run: |
        cd build
        cmake --build . --config Release --target PCGToVST_cli
    
    - name: Build GUI target
      run: |
        cd build
        cmake --build . --config Release --target PCGToVST_gui
    
    - name: Package CLI application
      run: |
        mkdir -p deploy-cli
        cp build/PCGToVST_cli deploy-cli/
        if [ -d "build/Data" ]; then
          cp -r build/Data deploy-cli/
        fi
        chmod +x deploy-cli/PCGToVST_cli
    
    - name: Package GUI application
      run: |
        mkdir -p deploy-gui
        cp build/PCGToVST_gui deploy-gui/
        if [ -d "build/Data" ]; then
          cp -r build/Data deploy-gui/
        fi
        chmod +x deploy-gui/PCGToVST_gui
    
    - name: Upload Linux CLI artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-cli-build
        path: deploy-cli/
        retention-days: 90
    
    - name: Upload Linux GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-gui-build
        path: deploy-gui/
        retention-days: 90
